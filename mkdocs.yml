site_name: SUNCAST — Open-Science Framework
site_description: SUNCAST community governance, contribution paths, and project overview.
site_url: https://suncast-org.github.io/
site_author: SUNCAST Collaboration
repo_url: https://github.com/suncast-org/suncast-org.github.io

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
  favicon: favicon.ico
  logo: favicon-192.png  # can replace with a real logo later

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/suncast-org
  copyright: "© 2025 SUNCAST Collaboration — Open Science for Heliophysics"

nav:
  - Home: index.md
  - Governance:
      - Overview: governance.md
      - Maintainers: maintainers.md
      - Code of Conduct: code_of_conduct.md
  - Contributing: contributing.md
  - Projects: projects.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - def_list
  - footnotes
  - tables
  - attr_list
